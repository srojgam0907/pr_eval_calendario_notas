<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de notas</title>
    <link rel="stylesheet" href="css/stylesIndex.css">
    <script src="js/app_index.js" defer></script>
</head>
<body>
    <!--<h1>CALENDARIO</h1>-->

    <div id="calendar">
        <div class="mes on">
            <h3> Enero </h3>
            <p class="numeroNotas"></p>
        </div>
        <div class="mes">
            <h3> Febrero </h3>
            <p class="numeroNotas"></p>
        </div>
        <div class="mes">
            <h3> Marzo </h3>
            <p class="numeroNotas"></p>
        </div>
        <div class="mes">
            <h3> Abril </h3>
            <p class="numeroNotas"></p>
        </div>

        <div class="mes">
            <h3> Mayo </h3>
            <p class="numeroNotas"></p>
        </div>
        <div class="mes">
            <h3> Junio </h3>
            <p class="numeroNotas"></p>
        </div>
        <div class="mes">
            <h3> Julio </h3>
            <p class="numeroNotas"></p>
        </div>
        <div class="mes">
            <h3> Agosto </h3>
            <p class="numeroNotas"></p>
        </div>

        <div class="mes">
            <h3> Septiembre </h3>
            <p class="numeroNotas"></p>
        </div>
        <div class="mes">
            <h3> Octubre </h3>
            <p class="numeroNotas"></p>
        </div>
        <div class="mes">
            <h3> Noviembre </h3>
            <p class="numeroNotas"></p>
        </div>
        <div class="mes">
            <h3> Diciembre </h3>
            <p class="numeroNotas"></p>
        </div>
    </div>
</body>
</html>
